<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    let i=1;
    let j=1;
    let sout = "<table width='300' border='1' cellspacing='0' cellpadding='3'>";
    while (i<=10){
        sout += "<tr>";
        while (j<10){
            sout = sout + "<td>" +i*j+ "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j=1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
